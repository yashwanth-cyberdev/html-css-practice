<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Video Player with Subtitles</h2>
    <video
      controls
      controlslist="nofullscreen nodownload noremoteplayback noplaybackrate foobar"
      autoplay
      poster="./sunrise.jfif"
      width="500px"
      height="400px"
      disablepictureinpicture
    >
      <source src="./flower.webm" />
    </video>

    <h3>This is embed youtube video</h3>
    <iframe
      src="https://www.youtube.com/embed/6dqAwh2MCg0?autoplay=1"
      frameborder="1"
      allow="accelerometer; autoplay;"
    ></iframe>
  </body>
</html>
